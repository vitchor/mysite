<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    
    <!-- OLD JS CODE WAS HERE <script type="text/javascript">
        
    </script> -->
    
    <head>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}fof_navigator.css" />
        <title>dyfocus FOF viewer</title>
        
        <script type="text/javascript" src="{{ STATIC_URL }}fof.js"></script>
        
        <script type="text/javascript">
            
            var imgsArray = new Array();
            
            {% for frame in frame_list %}
                imgsArray[{{ frame.index }}] = "{{ frame.url }}";
            {% endfor %}
            
            window.onload=homefade;
            
        </script>
        
    </head>

	<body width="320px">
	    
    	<div id="wrapper" align="top">
    	    
	    	<table width="100%" id="Table 01" cellpadding="0" cellspacing="0">
	    		<tr>
	    			<td id="tab_left_button">
	    				<a href="/uploader/{{prev_fof_name}}/featured_fof"/>
	    				<img width="100%" src="{{ STATIC_URL }}dyfocus_prev_button.gif"></a></td>
					<!--<td id="tab_left_separator">
						<img id="img_left_separator" src="{{ STATIC_URL }}dyfocus_separator.gif"></a></td>-->
	    			<td id="tab_logo">
	    				<img width="100%" src="{{ STATIC_URL }}dyfocus_logo.gif"></td>
					<!--<td id="tab_right_separator">
						<img id="img_right_separator" src="{{ STATIC_URL }}dyfocus_separator.gif"></a></td>-->
	    			<td id="tab_right_button">
	    				<a href="/uploader/{{next_fof_name}}/featured_fof">
	    				<img width="100%" src="{{ STATIC_URL }}dyfocus_next.gif"></a></td>
	    		</tr>

	    		<tr>
	    			<td colspan="3">
	    			    <div id="homeimg"/>
	    			</td>
	    		</tr>
	    	</table>

	    </div>
	
	
    	<script> homefade();</script>
	</body>
    
</html>
